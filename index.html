<!DOCTYPE html>
<html ng-app="indexApp">
<head>
	<title>Angular Tutorial</title>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<!-- JavaScript -->
	<script src="js/index.js"></script>
	<script src="js/appController.js"></script>
	<script src="js/cribsFactory.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- ui Bootstrap -->
	<script href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>

</head>
<body>

	<div ng-controller="appController">
		<h1>
			{{data.hello}}
		</h1>

		<div class="well" ng-repeat="crib in cribs">
			<h3>{{crib.address}}</h3>
			<p><strong>Type: </strong>{{crib.type}}</p>
			<p><strong>Description: </strong>{{crib.description}}</p>
			<p><strong>Address: </strong>{{crib.address}}</p>
		</div>

	</div>

</body>
</html>
